{% extends "base.html" %}
{% block content %}

<div class="form-page">
    <h2 class="page-title">Tambah Data Mahasiswa</h2>

    <div class="form-card">
        <form method="POST">

            <div class="form-group">
                <label>NIM</label>
                <input type="text" name="nim" placeholder="Masukkan NIM" required>
            </div>

            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Masukkan Nama Lengkap" required>
            </div>

            <div class="form-group">
                <label>Kelas</label>
                <input type="text" name="kelas" placeholder="Contoh: TI-3A" required>
            </div>

            <div class="form-group">
                <label>IPK</label>
                <input type="number" step="0.01" min="0" max="4" name="ipk" placeholder="0.00 - 4.00" required>
            </div>

            <div class="form-group">
                <label>Jurusan</label>
                <select name="jurusan" required>
                    {% for j in jurusan_list %}
                        <option value="{{ j }}">{{ j }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn-primary">
                ðŸ’¾ Simpan Data
            </button>

        </form>
    </div>
</div>

{% endblock %}
